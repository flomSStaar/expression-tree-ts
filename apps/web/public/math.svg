<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
    <defs>
        <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
        </linearGradient>
    </defs>

    <!-- Background rounded square -->
    <rect width="128" height="128" rx="24" fill="url(#grad)"/>

    <!-- Calculator display -->
    <rect x="20" y="20" width="88" height="24" rx="4" fill="rgba(255,255,255,0.2)"/>

    <!-- Equals symbol -->
    <rect x="34" y="58" width="60" height="8" rx="4" fill="white"/>
    <rect x="34" y="74" width="60" height="8" rx="4" fill="white"/>

    <!-- Plus -->
    <rect x="28" y="100" width="4" height="12" rx="2" fill="white"/>
    <rect x="24" y="104" width="12" height="4" rx="2" fill="white"/>

    <!-- Multiply -->
    <line x1="48" y1="100" x2="58" y2="112" stroke="white" stroke-width="4" stroke-linecap="round"/>
    <line x1="58" y1="100" x2="48" y2="112" stroke="white" stroke-width="4" stroke-linecap="round"/>

    <!-- Divide -->
    <circle cx="77" cy="102" r="2" fill="white"/>
    <rect x="71" y="105" width="12" height="3" rx="1.5" fill="white"/>
    <circle cx="77" cy="110" r="2" fill="white"/>

    <!-- Minus -->
    <rect x="92" y="104" width="12" height="4" rx="2" fill="white"/>
</svg>
