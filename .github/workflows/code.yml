name: Code Quality Check

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  code-quality:
    name: ${{ matrix.check.name }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        check:
          - name: ESLint
            script: lint
          - name: Prettier
            script: format
          - name: TypeScript
            script: typecheck

    defaults:
      run:
        working-directory: packages/expression-tree

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 'latest'

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            node_modules
            packages/*/node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb', '**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install
        working-directory: .

      - name: Run ${{ matrix.check.name }}
        run: bun run ${{ matrix.check.script }}
